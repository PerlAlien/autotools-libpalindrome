  <head>
    <title>libpalindrome</title>
  </head>
  <body>

    <p>
      <tt>libpalindrome</tt> is a C library that provides an API that 
      will tell you if a string is a palindrome or not.
    </p>
    
    <ul>
      <li>
        <tt>int <b>is_palindrome</b>(const char *<i>something</i>)</tt> 
        <p>Returns 1 if <i>something</i> is a palindrome.  Otherwise it 
        will return 0.</p>
      </li>
        
    </ul>
